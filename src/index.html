<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Box Shadow Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <h1 class="primary-header">Box shadow generator</h1>
        <div class="input-section">
          <div id="color-input-container" class="color-input-container">
            <label for="background-color-input">Background Color</label>
            <input
              type="color"
              id="background-color-input"
              class="color-input js-input"
              data-input="backgroundColor"
              name="background-color-input"
              value="#ffffff"
            />
          </div>
          <div class="color-input-container">
            <label for="element-color-input">Element Background Color</label>
            <input
              type="color"
              id="element-background-color-input"
              class="color-input js-input"
              data-input="elementBackgroundColor"
              name="element-color-input"
              value="#cccccc"
            />
          </div>
          <div class="slider-container">
            <label for="h-offset-slider" class="label">h-offset :</label>
            <input
              type="range"
              min="-100"
              max="100"
              value="0"
              name="h-offset-slider"
              id="h-offset-slider"
              class="slider js-input"
              data-input="hOffset"
            />
            <input
              type="number"
              id="h-offset-input"
              name="h-offset-input"
              value="0"
              placeHolder="0"
              class="manual-input js-input"
              data-input="hOffset"
            />
            <label for="h-offset-input">px</label>
          </div>
          <div class="slider-container">
            <label for="v-offset-slider" class="label">v-offset :</label>
            <input
              type="range"
              min="-100"
              max="100"
              value="0"
              name="v-offset-slider"
              id="v-offset-slider"
              class="slider js-input"
              data-input="vOffset"
            />
            <input
              type="number"
              id="v-offset-input"
              value="0"
              placeHolder="0"
              class="manual-input js-input"
              data-input="vOffset"
            />
            <label for="h-offset-input">px</label>
          </div>
          <div class="slider-container">
            <label for="blur-slider" class="label">Blur :</label>
            <input
              type="range"
              min="0"
              max="200"
              value="0"
              name="blur-slider"
              id="blur-slider"
              class="slider js-input"
              data-input="blur"
            />
            <input
              type="number"
              id="blur-input"
              class="manual-input js-input"
              data-input="blur"
              value="0"
              placeHolder="0"
            />
            <label for="blur-input">px</label>
          </div>
          <div class="slider-container">
            <label for="spread-slider" class="label">Spread :</label>
            <input
              type="range"
              min="0"
              max="200"
              value="0"
              name="spread-slider"
              id="spread-slider"
              class="slider js-input"
              data-input="spread"
            />
            <input
              type="number"
              id="spread-input"
              class="manual-input js-input"
              data-input="spread"
              value="0"
              placeHolder="0"
            />
            <label for="spread-input">px</label>
          </div>
          <div class="slider-container">
            <label for="opacity-slider" class="label">Opacity :</label>
            <input
              type="range"
              min="0"
              max="1"
              value="1"
              step="0.05"
              name="opacity-slider"
              id="opacity-slider"
              class="slider js-input"
              data-input="opacity"
            />
            <input
              type="number"
              id="opacity-input"
              class="manual-input js-input"
              data-input="opacity"
              value="1"
              placeHolder="1"
            />
            <label class="novisible" for="spread-input">px</label>
          </div>
          <div class="color-input-container">
            <label for="shadow-color-input">Shadow Color</label>
            <input
              type="color"
              id="shadow-color-input"
              class="color-input js-input"
              data-input="shadowColor"
              name="shadow-color-input"
              value="#000000"
            />
          </div>
          <button id="reset-button" class="button reset-button">Reset</button>
          <div class="code-display-container">
            <code id="box-shadow-code" class="box-shadow-code"></code>
            <button id="box-shadow-copy-button" class="button copy-button">
              Copy
            </button>
          </div>
          <div class="code-display-container">
            <code id="filter-shadow-code" class="box-shadow-code"></code>
            <button id="filter-copy-button" class="button copy-button">
              Copy
            </button>
          </div>
        </div>
        <div id="display-background" class="display-background">
          <div id="element-display-background" class="element-display-background"></div>
        </div>
      </div>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
